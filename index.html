<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Translator</title>
  </head>
  <body>
    <div class="container">
    <form>
      <label for="numInput">Give us a number and we will translate it into Roman Numerals</label>
      <input id="input" type="text" name="numInput">
      <button class="btn btn-dark" type="submit" name="button">Anslatetray erehay</button>
    </form>
    <div class="result">
      <h4>Your original sentence:</h4>
      <p id="original"></p>
      <h4>Your translated sentence:</h4>
      <p id="pigLatinTranslation"></p>
    </div>
    <img id="piggy" src="img/pig.jpg" alt="A Latin Pig">
  </div>
  </body>
</html>
